 margin-left: 100px;

<script>

//https://youtube.googleapis.com/youtube/v3/search?q=${video}&type=video&key=AIzaSyD5eeC-Q0dt4Mi-XnbNbQgRIXW96xuE41g&maxResults=20
var videos = document.getElementById("videos")
async function searchVideos(){

    let query = document.getElementById("query").value


    var res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=AIzaSyA1hMBN_dF-zQ7L3XxVgG8dUxEAfUOWW-E&maxResults=20`)

    var data = await res.json()
    // console.log(data)
    appendVideo(data.items)

}

// searchVideos()

function appendVideo(video_data){

    videos.innerHTML = null

    video_data.forEach(({ id:{ videoId}, snippet:{ title , channelTitle} }) =>{
      
let div2 = document.createElement("div")

        let tranding = document.getElementById("tranding")
        tranding.textContent = "Your videos"

        var video_title = document.createElement("h3")
        video_title.innerHTML = title


        var chennel_title = document.createElement("h1")
          chennel_title.innerText = channelTitle


         let div = document.createElement("div")
        div.innerHTML = `<iframe width="250" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
         
    div2.append(div,video_title,chennel_title)
         videos.append(div2)
         
    })

    
}







//for tranding
async function searchTranding(){

// let query = document.getElementById("query").value


var res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=trendings&type=video&key=AIzaSyD5eeC-Q0dt4Mi-XnbNbQgRIXW96xuE41g&maxResults=30`)

var data = await res.json()
console.log(data)
appendVideo1(data.items)



}



searchTranding()

function appendVideo1(video_data){

videos.innerHTML = null

video_data.forEach(({id:{ videoId }, snippet:{ title , channelTitle}})=>{

    let tranding = document.getElementById("tranding")
        tranding.textContent = "Trending"

        var div1 = document.createElement("div")


        var video_title = document.createElement("h1")
        video_title.innerHTML = title


        var chennel_title = document.createElement("h3")
          chennel_title.innerText = channelTitle
  
     let div = document.createElement("div")
div.innerHTML = `<iframe width="250" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
     
div1.append(div,title,chennel_title)
videos.append(div1)
     
})
}



</script>
